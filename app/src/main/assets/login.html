  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

    .theme-shade-text{
            color: #7d4df9 !important;
        }
        .theme-shade-bg{

        }

<body class="theme-shade-bg">

<section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <div p class="lg:w-2/6 md:w-1/2 bg-blue rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <img src="logo.png" class="center animate__animated animate__tada" style="float:center;height:120px;width:120px;" alt="">
            <h2 align="center" class="text-white text-lg font-medium title-font mb-12"><b>Babble</b></h2>
            <input class="bg-white rounded focus:outline-none text-base px-4 py-3 mb-4 pno placeholder-gray-600" placeholder="Mobile Number" type="tel" maxlength="10">
            <button onclick="login()" class="theme-shade-text bg-white  border-0 py-2 px-8 focus:outline-none rounded text-center">Continue <i class="material-icons text-sm mt-2">arrow_forward</i> </button>

        </div>
    </div>
</section>
    <script>
    function login(){
        var phoneNumber = $(".pno").val()
        if(phoneNumber == "")return alert("Please Enter Your Phone Number")

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                valid.performClick(phoneNumber);
            }else if(this.status == 404){
                window.location.replace("register.html")
                change.backColor()
            }
        };
        xhttp.open("GET", "http://iotine.zapto.org:4600/login/"+phoneNumber, true);
        xhttp.send();
    }
</script>
</body>
