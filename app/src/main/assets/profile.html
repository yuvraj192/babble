<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="icons.css">
    <script src="jquery.js"></script>
</head>

<body style="background-color:#507efb;overflow:none !important;">
    <header class="text-gray-700 body-font fixed inset-x-0 top-0 z-10" style="height:56px;">
        <div class="container mx-auto flex p-5 flex-col items-center">
            <nav class="flex items-center text-base fixed left-0 top-0 ml-6 mt-5">
                <a id="settings" class="mr-5 rounded-full text-xl text-white" onclick="profile.close()"> <i class="material-icons">chevron_left</i><span style="margin-top:-30px;">Back</span></a>
            </nav>
        </div>
    </header>

    <section class="text-gray-700 body-font mt-16">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
              <div class="h-full flex items-center p-4 rounded-lg">
                <img alt="team" class="w-20 h-20 bg-white object-cover object-center flex-shrink-0 rounded-full mr-4" src="avtpro.png" />
                <div class="flex-grow">
                  <h2 class="text-2xl title-font font-bold text-white">Holden Caulfield</h2>
                  <p class="text-gray-300">UI Designer</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <section class="text-gray-700 body-font">
            <div class="flex flex-wrap -m-4 text-center">
                <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                    <div class="px-4 py-6 rounded-lg">
                        <h2 class="title-font font-medium text-xl text-white" align="left">2.7K</h2>
                        <p class="leading-relaxed text-white text-sm " align="left">Followers</p>
                    </div>
                </div>

        </div>
    </section>
    <div class="fixed inset-x-0 bottom-0 bg-white w-full"
        style="height: 70%;border-top-left-radius:50px;border-top-right-radius:50px;"></div>
</body>

</html>
