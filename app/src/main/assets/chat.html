<!doctype html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="tailwind.css">
    <script src="jquery.js" ></script>
</head>
<body>
<header class="text-gray-700 body-font border-b h-16 pb-3 shadow-lg">
    <div class="container absolute left-0 top-0 mx-auto flex p-1 flex-col items-center">
        <nav class="flex items-center text-base fixed left-0 top-0 mt-5 ml-5">
            <a onclick="chat.close()" class="mr-5 hover:text-gray-900 rounded-full text-sm"><i class="material-icons">arrow_back</i></a>
        </nav>
        <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 mt-2 md:mb-0">
            <span class="ml-3 text-xl"><img src="" class="rounded-full h-10 w-10 bg-green-200" alt=""></span>
            <span class="ml-3 text-md">Jhon Doe</span>
        </a>
        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0 fixed right-0 top-0 mr-5  ">
            <button class="inline-flex items-center bg-transparent border-0 py-1 px-3 focus:outline-none  rounded-full text-base mt-3 md:mt-0  "> <i class="material-icons">videocam</i>
            </button>
        </div>
    </div>
</header>
<footer class="text-gray-700 body-font fixed inset-x-0 bottom-0">
    <div class="container px-5 py-2 mx-auto flex items-center sm:flex-row flex-col">
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2020 tailblocks —
            <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@knyttneve</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
    </span>
    </div>
</footer>
</body>
</html>
