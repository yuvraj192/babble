<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="tailwind.css">
    <script src="jquery.js" ></script>
</head>
<body>
<header class="text-gray-700 body-font">
    <div class="container mx-auto flex p-5 flex-col items-center">
        <nav class="flex items-center text-base fixed left-0 top-0 mt-12 ml-5">
            <a onclick="openChat()" class="mr-5 hover:text-gray-900 rounded-full text-sm"><i class="material-icons">dehaze</i></a>
        </nav>
        <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
            <span class="ml-3 text-xl"><img src="" class="rounded-full h-16 w-16 bg-green-200" alt=""></span>
        </a>
        <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0 fixed right-0 top-0 mr-5  ">
            <button class="inline-flex items-center bg-transparent border-0 py-1 px-3 focus:outline-none  rounded-full text-base mt-10 md:mt-0  "> <i class="material-icons">camera_alt</i>
            </button>
        </div>
    </div>
</header>

<section class="text-gray-700 body-font">
    <div class="container px-5 py-2 mx-auto">
        <div class="flex flex-wrap -m-2">
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full" onclick="alert('test')">
                <div class="h-full flex items-center border-gray-200 p-4 rounded-lg" >
                    <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/80x80">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Holden Caulfield</h2>
                        <p class="text-gray-500">UI Designer</p>
                    </div>
                </div>
            </div>
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div class="h-full flex items-center border-gray-200 p-4 rounded-lg">
                    <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/84x84">
                    <div onclick="chat.load()" class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Henry Letham</h2>
                        <p class="text-gray-500">CTO</p>
                    </div>
                </div>
            </div>
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div onclick="chat.load() class="h-full flex items-center border-gray-200 p-4 rounded-lg">
                    <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/88x88">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">Oskar Blinde</h2>
                        <p class="text-gray-500">Founder</p>
                    </div>
                </div>
            </div>
            <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                <div class="h-full flex items-center border-gray-200 p-4 rounded-lg">
                    <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/90x90">
                    <div class="flex-grow">
                        <h2 class="text-gray-900 title-font font-medium">John Doe</h2>
                        <p class="text-gray-500">DevOps</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function openChat(){
        chat.load()
    }
</script>
</body>
</html>
